<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/menu_form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Formulário</h1>
            <form method="post">
                {% csrf_token %}
                
                <div id = "inputnome" class="form-group">
                    {{ form.nome.label_tag }}
                    {{ form.nome }}
                </div>
                
                <div id = "inputidade" class="form-group mt-3">
                    {{ form.idade.label_tag }}
                    {{ form.idade }}
                </div>
                
                <div id = "inputsexo" class="form-group mt-3">
                    {{ form.sexo.label_tag }}
                    {{ form.sexo }}
                </div>
                
                <div id = "inputlocalidade" class="form-group mt-3">
                    {{ form.localidade.label_tag }}
                    {{ form.localidade }}
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            
            <div class="mt-3">
                <a href="{% url 'menu_list' %}">Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
