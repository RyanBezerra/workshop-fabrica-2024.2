<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Lista de Credenciais</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/menu_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Lista de Credenciais</h1>
            <ul class="list-unstyled">
                {% for menu in menus %}
                    <li class="mb-2">
                        <a href="{% url 'menu_detail' menu.pk %}">{{ menu.nome }}</a>
                        <a href="{% url 'menu_update' menu.pk %}" class="btn btn-sm btn-warning mx-2">Editar</a>
                        <a href="{% url 'menu_delete' menu.pk %}" class="btn btn-sm btn-danger">Deletar</a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'menu_create' %}" class="btn btn-primary mb-3">Adicionar</a>
        </div>
    </div>
</body>
</html>
